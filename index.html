<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Dictionary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        input {
            padding: 10px;
            width: 60%;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        tiktok-button {
            right: 140px;
        }

        .toggle-mode:hover, .tiktok-button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <h1>Online Dictionary</h1>
    <input type="text" id="wordInput" placeholder="Enter a word...">
    <button onclick="searchWord()">Search</button>
    
    <div class="result" id="result"></div>
<footer style="color: red; text-align: center; padding: 10px; font-size: 18px;">
        Made by <strong>Guerd Salim</strong>
    </footer>

<div class="tiktok-button" onclick="window.open('https://www.tiktok.com/@englishwith_salim', '_blank')">ðŸŽµ TikTok</div>


    <script>
        async function searchWord() {
            const word = document.getElementById("wordInput").value;
            const resultDiv = document.getElementById("result");

            if (!word) {
                resultDiv.innerHTML = "<p>Please enter a word!</p>";
                return;
            }

            try {
                const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
                const data = await response.json();

                if (data.title === "No Definitions Found") {
                    resultDiv.innerHTML = "<p>No definition found for this word.</p>";
                    return;
                }

                const meaning = data[0].meanings[0].definitions[0].definition;
                const example = data[0].meanings[0].definitions[0].example || "No example available.";
                
                resultDiv.innerHTML = `
                    <h2>${word}</h2>
                    <p><strong>Definition:</strong> ${meaning}</p>
                    <p><strong>Example:</strong> ${example}</p>
                `;
            } catch (error) {
                resultDiv.innerHTML = "<p>Error fetching data. Please try again later.</p>";
            }
        }
    </script>

</body>
</html>
